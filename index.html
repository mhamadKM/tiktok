        .row{

        .col{
            display: inline-block;
             width: 50%;

        .col div{
            width: 100%;

        }
        .col div a {
            display: block;
            padding: 10px;
            background-color: #f3c317;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border-bottom: 4px solid #e4b815 ;
            border-left: 4px solid #e4b815 ;
        }
        .col div a:active{
            transform: translate(-2px , 3px);
            border: 0;
            background-color: #cca410; /* Change color on hover */
        }
        .col div a:hover {
        }
        
        .navbar{
            display: flex;
        text-align: center;
        justify-content: center;
        background: transparent; /* Set background to transparent */
        position: absolute; /* Position the navbar absolutely */
        width: 100%; /* Make the navbar cover the entire width */
        top: 0; /* Position the navbar at the top */
        z-index: 999; /* Ensure the navbar is on top of other content */
    }
    
        nav{
            flex: 1;
            background: transparent;
        }
        ul li{
            display: inline-block;
            padding: 10px 0;
            position: relative;
           border-bottom: 1px  solid #000;
           transition: border .5s ease;
        }
        ul li::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background-color: #000;
        transition: height 0.5s ease; /* Apply transition effect */
    }
    ul li:hover::after {
        height: 0; /* Shrink the height on hover */
    }
        ul li a{
            color: #000;
            position: sticky;
            text-decoration: none;
            margin: 0 20px;
        }
